<!DOCTYPE HTML>

<html>

<head>
  <title>Max Number</title>
  <script type="text/javascript">
  function maxvalue(){
      var no1=document.Form1.number1.value;
      var no2=document.Form1.number2.value;
      var no3=document.Form1.number3.value;
      if(no1>no2&&no1>no3){
          alert(no1);
      }
      else if(no2>no1&&no2>no3){
          alert(no2);
      }
      else{
          alert(no3)
      }
  }

  </script>
</head>

<body>
<form name="Form1" onsubmit="maxvalue()">
Number1:<input type="number" name="number1">
number2:<input type="number" name="number2">
number3:<input type="number" name="number3">
<input type="submit" value="submit">
</form>

</body>

</html>
